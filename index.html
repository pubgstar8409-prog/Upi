<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan to Pay</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
        }
        .payment-container {
            text-align: center;
            padding: 35px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 420px;
            animation: fadeIn 0.6s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .merchant-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            gap: 10px;
        }
        .merchant-info h4 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }
        .verified-badge {
            height: 22px;
            width: 22px;
        }
        .upi-id {
            font-size: 14px;
            color: #666;
            margin-top: -10px;
            margin-bottom: 20px;
            font-weight: 300;
            word-wrap: break-word;
        }
        .amount-display {
            font-size: 56px;
            font-weight: 700;
            color: #0d2e6a;
            margin: 15px 0;
        }
        .instructions {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
            margin: 20px auto;
        }
        #qrcode {
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .footer {
            margin-top: 25px;
            padding-top: 20px;
        }
        .secure-badge {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #28a745;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .secure-badge img {
            height: 16px;
        }
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .logos img {
            height: 25px;
        }
    </style>
</head>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    const upiId = '9128610145@okbizaxis';
    const name = 'Tournament Payment';
    const amount = getQueryParam('am');
    const note = getQueryParam('tn');

    if (amount) {
        document.getElementById('amount-display').innerHTML = `₹${amount}`;
        document.getElementById('upi-id-display').innerText = `Paying to: ${upiId}`;
        const upiLink = `upi://pay?pa=${upiId}&pn=${name}&am=${amount}&cu=INR&tn=${note || 'Tournament Fee'}`;
        
        new QRCode(document.getElementById("qrcode"), {
            text: upiLink,
            width: 250,
            height: 250,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    } else {
        document.querySelector('.payment-container').innerHTML = "<div class='header'>Error</div><p class='instructions'>Payment amount is missing in the URL. Please use a valid payment link.</p>";
    }
</script>
