<!DOCTYPE html>
<html>
<head>
<title>Scan QR to Pay</title>
<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
<style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2ff; margin: 0; flex-direction: column; }
    .container { text-align: center; padding: 30px; background-color: white; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    h1 { color: #333; margin-top: 0; }
    p { color: #555; font-size: 16px; line-height: 1.5; max-width: 300px; margin: 10px auto; }
    #qrcode { display: flex; justify-content: center; align-items: center; margin-top: 20px; padding: 10px; border: 1px solid #eee; border-radius: 8px; }
</style>
</head>
<body>

<div class="container">
    <h1 id="amount-display"></h1>
    <p>इस QR कोड का स्क्रीनशॉट लें और<br>Paytm, Google Pay या PhonePe में<br><strong>"Scan from Gallery"</strong> से पेमेंट करें।</p>
    <div id="qrcode"></div>
</div>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    const upiId = '9128610145@okbizaxis';
    const name = 'Tournament Payment';
    const amount = getQueryParam('am'); 
    const note = getQueryParam('tn');

    if (amount) {
        document.getElementById('amount-display').innerText = `Pay ₹${amount}`;
        const upiLink = `upi://pay?pa=${upiId}&pn=${name}&am=${amount}&cu=INR&tn=${note || 'Tournament Fee'}`;
        
        new QRCode(document.getElementById("qrcode"), {
            text: upiLink,
            width: 400,  // <-- यहाँ साइज़ बड़ा कर दिया है
            height: 400, // <-- यहाँ साइज़ बड़ा कर दिया है
            correctLevel: QRCode.CorrectLevel.H
        });
    } else {
        document.querySelector('.container').innerHTML = "<h1>Error: Amount is missing in the URL.</h1><p>Please provide an amount in the link.</p>";
    }
</script>

</body>
</html>
