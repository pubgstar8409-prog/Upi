<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan to Pay</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
        }
        .payment-container {
            text-align: center;
            padding: 35px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 420px;
            animation: fadeIn 0.6s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .header {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .verified-badge {
            height: 24px;
        }
        .amount-display {
            font-size: 56px;
            font-weight: 700;
            color: #0d2e6a;
            margin: 15px 0;
        }
        .instructions {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
            margin: 20px auto;
        }
        #qrcode {
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .footer {
            margin-top: 25px;
            padding-top: 20px;
        }
        .secure-badge {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #28a745;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .secure-badge img {
            height: 16px;
        }
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .logos img {
            height: 25px;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <div class="header">
        <span>Scan & Pay</span>
        <img class="verified-badge" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Twitter_Verified_Badge.svg/240px-Twitter_Verified_Badge.svg.png" alt="Verified">
    </div>
    
    <div id="amount-display" class="amount-display"></div>
    <p class="instructions">Scan this QR Code from any UPI App</p>
    
    <div id="qrcode"></div>
    <p class="instructions">
        इस QR कोड का स्क्रीनशॉट लें और<br>
        किसी भी UPI ऐप में <strong>"Scan from Gallery"</strong> से पेमेंट करें।
    </p>
    
    <div class="footer">
        <div class="secure-badge">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Lock_Icon.svg/240px-Lock_Icon.svg.png" alt="Secure">
            <span>100% Secure Payment</span>
        </div>
        <div class="logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Google_Pay_Logo.svg/2560px-Google_Pay_Logo.svg.png" alt="Google Pay">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/PhonePe_Logo.svg/2560px-PhonePe_Logo.svg.png" alt="PhonePe">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/2560px-PayPal.svg.png" alt="Paytm">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/ICICI_Bank_Logo.svg/2560px-ICICI_Bank_Logo.svg.png" alt="BHIM UPI">
        </div>
    </div>
</div>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    const upiId = 'BHARATPE.8V0G1G0A3V65851@fbpe';
    const name = 'Tournament Payment';
    const amount = getQueryParam('am');
    const note = getQueryParam('tn');

    if (amount) {
        document.getElementById('amount-display').innerHTML = `₹${amount}`;
        const upiLink = `upi://pay?pa=${upiId}&pn=${name}&am=${amount}&cu=INR&tn=${note || 'Tournament Fee'}`;
        
        new QRCode(document.getElementById("qrcode"), {
            text: upiLink,
            width: 250,
            height: 250,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    } else {
        document.querySelector('.payment-container').innerHTML = "<div class='header'>Error</div><p class='instructions'>Payment amount is missing in the URL. Please use a valid payment link.</p>";
    }
</script>

</body>
</html>
