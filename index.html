<!DOCTYPE html>

        }
        .instructions {

            font-size: 14px;
            line-height: 1.6;
            margin: 20px auto;
        }
        #qrcode {
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .footer {
            margin-top: 25px;
            padding-top: 20px;
        }
        .secure-badge {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #28a745;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .secure-badge img {
            height: 16px;
        }
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .logos img {
            height: 25px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .logos img:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

</div>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    const upiId = '9128610145@okbizaxis';
    const name = 'Tournament Payment';
    const amount = getQueryParam('am');
    const note = getQueryParam('tn');

    if (amount) {
        document.getElementById('amount-display').innerHTML = `â‚¹${amount}`;
        document.getElementById('upi-id-display').innerText = `Paying to: ${upiId}`;
        const upiLink = `upi://pay?pa=${upiId}&pn=${name}&am=${amount}&cu=INR&tn=${note || 'Tournament Fee'}`;
        
        new QRCode(document.getElementById("qrcode"), {
            text: upiLink,
            width: 250,
            height: 250,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    } else {
        document.querySelector('.payment-container').innerHTML = "<div class='header'>Error</div><p class='instructions'>Payment amount is missing in the URL. Please use a valid payment link.</p>";
    }
</script>

</body>
</html>
