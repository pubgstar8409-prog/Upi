<!DOCTYPE html>
<html>
<head>
<title>Processing Payment...</title>
<style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
    .container { text-align: center; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h1 { color: #333; }
    p { color: #666; }
    a.button { display: inline-block; padding: 15px 30px; margin-top: 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; font-size: 18px; font-weight: bold; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>

<div class="container">
    <h1>Redirecting to UPI App</h1>
    <p>You are being redirected to the payment app. If nothing happens, click the button below.</p>
    <div class="loader"></div>
    <a id="paymentLink" class="button">Pay Now</a>
</div>

<script>
    // यह फंक्शन URL से पैरामीटर निकालेगा
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // आपकी नई बिजनेस डिटेल्स अब सीधे कोड में डाल दी गई हैं
    const upiId = '9128610145@okbizaxis';      // <-- आपकी नई बिजनेस UPI ID
    const name = 'Tournament Payment';         // <-- टेस्टिंग के लिए नाम

    // URL से सिर्फ अमाउंट और ट्रांजैक्शन नोट निकालें
    const amount = getQueryParam('am');
    const note = getQueryParam('tn');

    if (amount) { // अब सिर्फ amount का होना ज़रूरी है
        // UPI लिंक बनाएं
        const upiLink = `upi://pay?pa=${upiId}&pn=${name}&am=${amount}&cu=INR&tn=${note || 'Tournament Fee'}`;

        // बटन में लिंक सेट करें
        document.getElementById('paymentLink').href = upiLink;

        // पेज लोड होते ही अपने आप लिंक खोलने की कोशिश करें
        window.location.href = upiLink;
    } else {
        document.querySelector('.container').innerHTML = "<h1>Error: Amount is missing in the URL.</h1>";
    }
</script>

</body>
</html>
